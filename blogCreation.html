<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/blogcreation.css">
    <title>Uploading publication</title>
</head>
<body>
    <section>
        <div id="containerForm">
            <h1>Make a new post!</h1>
            <form action="./controllers/postCreate.php" method="post">
                <div>
                    <label for="tittle">Tittle</label>
                    <input type="text" name="tittle" id="tittle" placeholder="tittle">
                </div>
                <div>
                    <label for="body">Body Text</label>
                    <textarea name="body" id="body" cols="40" rows="20"></textarea>
                </div>
                <input type="submit" value="publish" name="submit" id="submit">
            </form>
        </div>
    </section>
</body>
